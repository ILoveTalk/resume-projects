    const Projects = () => { const [selectedProject, setSelectedProject] = useState(null); const [searchTerm, setSearchTerm] = useState(''); const [projects, setProjects] = useState([]); const [loading, setLoading] = useState(true); const [visibleCount, setVisibleCount] = useState(PROJECTS_PER_PAGE); useEffect(() => { fetch(PROJECTS_API_URL).then(response => response.json()).then(data => { setProjects(data); setLoading(false); }).catch(error => { console.error("Failed to load projects:", error); setLoading(false); }); }, []); const filteredProjects = useMemo(() => { if (!searchTerm) return projects; const lowercasedTerm = searchTerm.toLowerCase(); return projects.filter(p => p.title.toLowerCase().includes(lowercasedTerm)); }, [searchTerm, projects]); const visibleProjects = filteredProjects.slice(0, visibleCount); const handleLoadMore = () => { setVisibleCount(prevCount => prevCount + PROJECTS_PER_PAGE); }; const containerVariants = { hidden: { opacity: 0 }, visible: { opacity: 1, transition: { staggerChildren: 0.1 } } }; return (<section id="projects" className="py-20"> <motion.h2 className="text-3xl font-bold text-center text-white mb-2" initial={{ opacity: 0, y: -20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true, amount: 0.3 }} transition={{ duration: 0.5 }}>// Concept Lab</motion.h2> <motion.div className="w-20 h-1 bg-cyan-400 mx-auto mb-12" initial={{ scaleX: 0 }} whileInView={{ scaleX: 1 }} viewport={{ once: true, amount: 0.3 }} transition={{ duration: 0.5, delay: 0.2 }}></motion.div> <div className="mb-12 max-w-lg mx-auto px-4 sm:px-0"> <div className="relative"> <input type="text" placeholder='grep --title="AI Summarizer"' value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-black/30 glowing-border rounded-md py-3 px-5 text-cyan-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300" /> <i className="fas fa-search absolute right-5 top-1/2 -translate-y-1/2 text-     const CliInfoTerminal = () => { const [history, setHistory] = useState(['> Welcome to the ILoveTalk info terminal.', '> Type `help` for a list of available commands.']); const [input, setInput] = useState(''); const terminalEndRef = useRef(null); useEffect(() => { terminalEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [history]); const HELP_MESSAGE = ['> Available commands:', '> `contact` - Display contact email.', '> `owner` - Show the name of the site owner.', '> `about` - Show a brief description.', '> `show --photo` - Highlights the owner\'s photo.', '> `clear` - Clear the terminal screen.', '> `socials` - List all social media links.']; const processCommand = (command) => { let newHistory = [...history, `$ ${command}`]; const cmd = command.trim().toLowerCase(); if (cmd === 'help') { newHistory.push(...HELP_MESSAGE); } else if (cmd === 'contact') { newHistory.push('> Email: devgrowr@gmail.com'); } else if (cmd === 'owner') { newHistory.push('> Owner: Mr Deepak (ILoveTalk)'); } else if (cmd === 'about') { newHistory.push(`> ${ABOUT_TEXT.substring(0, 150)}...`); } else if (cmd === 'show --photo') { newHistory.push('> Locating asset... Scrolling to #home.'); document.getElementById('home')?.scrollIntoView({ behavior: 'smooth' }); } else if (cmd === 'socials') { newHistory.push('> Social Media Profiles:'); newHistory.push(`> GitHub: ${SOCIAL_LINKS.github}`); newHistory.push(`> LinkedIn: ${SOCIAL_LINKS.linkedin}`); newHistory.push(`> YouTube: ${SOCIAL_LINKS.youtube}`); newHistory.push(`> Instagram: ${SOCIAL_LINKS.instagram}`); } else if (cmd === 'clear') { newHistory = ['> Terminal cleared. Type `help` for commands.']; } else { newHistory.push(`> ERROR: Command not found: "${command}". Type 'help'.`); } setHistory(newHistory); }; const handleFormSubmit = (e) => { e.preventDefault(); if (input.trim() === '') return; processCommand(input); setInput(''); }; return (<div className="w-full max-w-4xl mx-auto bg-black/50 backdrop-blur-md glowing-border round
