<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Full Course</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ILoveTalk/ILoveTalk/refs/heads/main/profile-circle.png">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Ad Script -->
    <script async="async" data-cfasync="false" src="//pl27488196.profitableratecpm.com/b31976d08e424f1df16c600bd9425c89/invoke.js"></script>

    <!-- Inline Styling -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #111827; }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .prose p { margin-bottom: 1em; }
        .sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body>
    <script type="text/babel">

        const { useState, useMemo, useCallback, useEffect } = React;

        // --- COMPLETE PYTHON CURRICULUM (ALL LEVELS) ---
        const COURSE_DATA = [
            // Module 1... (rest of the data is the same)
            { moduleTitle: "Module 1: Beginner - Python Fundamentals", lessons: [ { id: '1-1', title: 'The print() Function', explanation: "The `print()` function is the primary way to display information to the user. Textual data, a 'string', must be enclosed in quotes (`\"\"` or `''`).", codeExample: `print("Hello, world!")\nprint(123)` }, { id: '1-2', title: 'Comments', explanation: "Comments start with `#` and are ignored by Python. They are notes to make code more readable.", codeExample: `# This is a comment.\nprint("This line will execute.")` }, { id: '1-3', title: 'Variables', explanation: "A variable is a named storage location for data, assigned with `=`. Names are case-sensitive and cannot start with a number.", codeExample: `user_name = "Alice"\nage = 30\nprint(user_name)` }, { id: '1-4', title: 'Data Types', explanation: "Common types are `str` (text), `int` (whole numbers), `float` (decimal numbers), and `bool` (`True` or `False`).", codeExample: `name = "Bob"      # str\nuser_id = 77       # int\nprice = 19.99      # float\nis_active = True   # bool` } ] },
            { moduleTitle: "Module 2: Beginner - Operators", lessons: [ { id: '2-1', title: 'Arithmetic Operators', explanation: "Operators for math: `+`, `-`, `*`, `/` (division), `//` (floor division), `%` (modulo/remainder), `**` (exponent).", codeExample: `x = 10\ny = 3\nprint(x + y)  # 13\nprint(x % y)  # 1` }, { id: '2-2', title: 'Comparison & Logical Operators', explanation: "Comparison (`==`, `!=`, `>`, `<`) results in a boolean. Logical (`and`, `or`, `not`) combines conditions.", codeExample: `a = 5\nb = 10\nprint(a < b)           # True\nprint(a < b and a > 0) # True` } ] },
            { moduleTitle: "Module 3: Beginner - Data Structures", lessons: [ { id: '3-1', title: 'Lists', explanation: "A list is a mutable (changeable), ordered collection in square brackets `[]`. Items are accessed by index, starting at 0.", codeExample: `fruits = ["apple", "banana", "cherry"]\nprint(fruits[0]) # 'apple'` }, { id: '3-2', title: 'List Methods', explanation: "Common methods: `.append(item)` adds to the end, `.pop()` removes the last item, `.sort()` sorts the list.", codeExample: `numbers = [3, 1, 2]\nnumbers.append(4)\nnumbers.sort()\nprint(numbers) # [1, 2, 3, 4]` }, { id: '3-3', title: 'Dictionaries', explanation: "An unordered collection of `key: value` pairs in curly braces `{}`. Used for fast lookups by key.", codeExample: `user = {"name": "John", "id": 101}\nprint(user["name"]) # 'John'` }, { id: '3-4', title: 'Tuples and Sets', explanation: "A **Tuple** `()` is an immutable (unchangeable) list. A **Set** `{}` is an unordered collection of unique items.", codeExample: `coordinates = (10.5, -4.2) # Tuple\nunique_ids = {101, 102, 101} # Set\nprint(unique_ids) # {101, 102}` } ] },
            { moduleTitle: "Module 4: Beginner - Control Flow", lessons: [ { id: '4-1', title: 'If-Elif-Else Statements', explanation: "`if`/`elif`/`else` allows your program to make decisions and execute different code blocks based on conditions.", codeExample: `score = 85\nif score >= 90:\n  grade = "A"\nelif score >= 80:\n  grade = "B"\nelse:\n  grade = "C"\nprint(grade) # B` }, { id: '4-2', title: 'For Loops', explanation: "A `for` loop iterates over a sequence (like a list). The `range()` function generates numbers to loop a specific number of times.", codeExample: `for color in ["red", "green"]:\n  print(color)\n\nfor i in range(3):\n  print(f"Loop {i}")` }, { id: '4-3', title: 'While Loops', explanation: "A `while` loop executes a code block as long as its condition remains `True`. You must ensure the condition eventually becomes false.", codeExample: `countdown = 3\nwhile countdown > 0:\n  print(countdown)\n  countdown = countdown - 1\nprint("Go!")` } ] },
            { moduleTitle: "Module 5: Beginner - Functions", lessons: [ { id: '5-1', title: 'Defining Functions', explanation: "Functions are named, reusable blocks of code defined with `def`. You 'call' a function to execute it.", codeExample: `def greet():\n  print("Welcome!")\ngreet()` }, { id: '5-2', title: 'Parameters & Return Values', explanation: "Functions accept inputs called **parameters**. The `return` keyword sends a value back out of a function.", codeExample: `def add(num1, num2):\n  return num1 + num2\n\nsum_result = add(5, 10)\nprint(sum_result) # 15` } ] },
            { moduleTitle: "Module 6: Intermediate - Pythonic Techniques", lessons: [ { id: '6-1', title: 'List Comprehensions', explanation: "A concise, readable way to create lists. It consists of brackets containing an expression followed by a `for` clause.", codeExample: `# Traditional way\nsquares = []\nfor x in range(5):\n  squares.append(x**2)\n\n# List comprehension way (preferred)\nsquares_comp = [x**2 for x in range(5)]\nprint(squares_comp) # [0, 1, 4, 9, 16]`}, { id: '6-2', title: 'String Formatting (f-strings)', explanation: "F-strings (formatted string literals), prefixed with `f`, provide a simple way to embed expressions inside string literals.", codeExample: `name = "Jane"\nage = 28\nmessage = f"User {name} is {age} years old."\nprint(message)` }, { id: '6-3', title: 'File Handling', explanation: "The `with open(...) as ...:` statement is the standard for handling files as it automatically manages closing them. Modes: `'r'` (read), `'w'` (write), `'a'` (append).", codeExample: `with open('output.txt', 'w') as file:\n  file.write('Hello, file world!')\n\nwith open('output.txt', 'r') as file:\n  content = file.read()\n  print(content)` }, { id: '6-4', title: 'Exception Handling (Try/Except)', explanation: "A `try...except` block lets you handle potential errors gracefully without crashing the program.", codeExample: `try:\n  result = 10 / 0\nexcept ZeroDivisionError:\n  print("Error: Cannot divide by zero.")` }, { id: '6-5', title: '*args and **kwargs', explanation: "`*args` allows a function to accept any number of positional arguments. `**kwargs` allows it to accept any number of keyword arguments.", codeExample: `def process_data(*args, **kwargs):\n  print("Positional args:", args)\n  print("Keyword args:", kwargs)\n\nprocess_data(1, 'A', status='active', user_id=101)`}, ] },
            { moduleTitle: "Module 7: Professional - Structuring Code", lessons: [ { id: '7-1', title: 'Object-Oriented Programming (Classes)', explanation: "A **class** is a blueprint for creating **objects**. It bundles related data (attributes) and functions (methods).", codeExample: `class Dog:\n  def __init__(self, name):\n    self.name = name\n\n  def bark(self):\n    return f"{self.name} says woof!"\n\nmy_dog = Dog("Rex")\nprint(my_dog.bark())` }, { id: '7-2', title: 'OOP - Inheritance', explanation: "**Inheritance** allows a child class to inherit attributes and methods from a parent class, promoting code reuse.", codeExample: `class Animal:\n  def __init__(self, name):\n    self.name = name\n\nclass Cat(Animal):\n  def speak(self):\n    return "Meow"\n\nmy_cat = Cat("Whiskers")\nprint(my_cat.name) # Inherited\nprint(my_cat.speak()) # Defined in child`}, { id: '7-3', title: 'Modules and Packages', explanation: "A **module** is a `.py` file with functions and classes you can `import` into other files. A **package** is a folder of modules with an `__init__.py` file.", codeExample: `# Assume you have a file 'my_math.py':\n# def add(a, b):\n#   return a + b\n\n# In your main file:\n# import my_math\n# result = my_math.add(5, 5)\n# print(result)\n# This is a conceptual example.` }, ] },
            { moduleTitle: "Module 8: Advanced - Elegant Patterns", lessons: [ { id: '8-1', title: 'Decorators', explanation: "A decorator is a function that takes another function as input, adds functionality to it, and returns the modified function. They are heavily used for things like logging and web frameworks.", codeExample: `def log_decorator(func):\n  def wrapper():\n    print("Running function...")\n    func()\n    print("Function finished.")\n  return wrapper\n\n@log_decorator\ndef say_hello():\n  print("Hello!")\n\nsay_hello()`}, { id: '8-2', title: 'Generators and yield', explanation: "Generators are special functions that return a lazy iterator. They use the `yield` keyword to produce a sequence of values over time, which is extremely memory-efficient for large datasets.", codeExample: `def countdown_generator(n):\n  while n > 0:\n    yield n\n    n -= 1\n\n# The generator is not run until you iterate over it\nfor number in countdown_generator(3):\n  print(number)`}, { id: '8-3', title: 'Context Managers (with)', explanation: "Context managers, used with the `with` statement, provide a way to set up and tear down resources cleanly. File handling is a common example, but you can create your own for things like database connections.", codeExample: `class ManagedFile:\n  def __init__(self, filename):\n    self.filename = filename\n  def __enter__(self):\n    print('Entering context...')\n    self.file = open(self.filename, 'w')\n    return self.file\n  def __exit__(self, exc_type, exc_val, exc_tb):\n    if self.file:\n      self.file.close()\n    print('Exiting context...')\n\nwith ManagedFile('test.txt') as f:\n  f.write('Clean setup and teardown!')`}, ] },
            { moduleTitle: "Module 9: God Level - Expert Concepts", lessons: [ { id: '9-1', title: 'Metaclasses', explanation: "Metaclasses are an advanced topic that define how classes themselves are created. In Python, classes are objects, and their 'class' is a metaclass. This allows for deep, framework-level modifications to class behavior upon creation.", codeExample: `class SingletonMeta(type):\n  _instances = {}\n  def __call__(cls, *args, **kwargs):\n    if cls not in cls._instances:\n      cls._instances[cls] = super().__call__(*args, **kwargs)\n    return cls._instances[cls]\n\nclass Database(metaclass=SingletonMeta):\n  pass\n\ndb1 = Database()\ndb2 = Database()\nprint(db1 is db2) # True`}, { id: '9-2', title: 'Concurrency (Threads vs Async)', explanation: "Concurrency is managing multiple tasks at once. **Threading** uses OS threads for I/O-bound tasks (like waiting for network requests). **Asyncio** uses a single thread with an event loop, also for I/O-bound tasks, often with less overhead.", codeExample: `# CONCEPTUAL EXAMPLE\n\n# Threading Example (pseudo-code)\nimport threading\n\ndef fetch_url(url):\n  # network request\n  print(f"Fetched {url}")\n\nthread1 = threading.Thread(target=fetch_url, args=['url1'])\nthread2 = threading.Thread(target=fetch_url, args=['url2'])\nthread1.start()\nthread2.start()\n\n# Asyncio Example (pseudo-code)\nimport asyncio\n\nasync def fetch_async(url):\n  # network request with await\n  print(f"Fetched {url}")\n\nasync def main():\n  await asyncio.gather(fetch_async('url1'), fetch_async('url2'))\n\n# asyncio.run(main())`}, ] }
        ];
        const ALL_LESSONS = COURSE_DATA.flatMap(module => module.lessons);

        const CopyButton = ({ textToCopy }) => {
            const [isCopied, setIsCopied] = useState(false);
            const copyToClipboard = () => {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    setIsCopied(true);
                    setTimeout(() => setIsCopied(false), 2000);
                });
            };
            return (
                <button onClick={copyToClipboard} className={`text-sm px-3 py-1 rounded ${isCopied ? 'bg-green-600 text-white' : 'bg-gray-600 hover:bg-gray-500 text-gray-200'}`}>
                    {isCopied ? 'Copied!' : 'Copy Code'}
                </button>
            );
        };
        
        const Header = ({ onMenuClick }) => ( 
            <header className="bg-white border-b border-gray-200 p-4 sticky top-0 z-20 flex justify-between items-center">
                <h1 className="text-2xl font-bold text-gray-800">Python Full Course</h1>
                <div className="md:hidden">
                    <button onClick={onMenuClick} className="p-2 rounded hover:bg-gray-100">
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </header> 
        );

        const Sidebar = ({ courseData, completedLessons, currentLessonId, onSelectLesson, isOpen, onClose }) => {
            const currentLessonIndex = ALL_LESSONS.findIndex(l => l.id === currentLessonId);
            return (
                <aside className={`sidebar w-80 bg-white border-r border-gray-200 flex flex-col h-full fixed md:relative z-30 md:z-10 transform ${isOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0`}>
                    <div className="flex justify-between items-center p-4 border-b border-gray-200">
                        <h2 className="text-xl font-bold">Course Outline</h2>
                        <button onClick={onClose} className="p-2 rounded hover:bg-gray-100 md:hidden">
                           <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <nav className="flex-grow overflow-y-auto p-4">
                        {courseData.map(module => (
                            <div key={module.moduleTitle} className="mb-6">
                                <h3 className="font-bold text-gray-700 mb-2">{module.moduleTitle}</h3>
                                <ul> {module.lessons.map(lesson => {
                                    const lessonIndex = ALL_LESSONS.findIndex(l => l.id === lesson.id);
                                    const isCompleted = completedLessons.has(lesson.id);
                                    const isCurrent = lesson.id === currentLessonId;
                                    const isUnlocked = isCompleted || isCurrent || lessonIndex <= currentLessonIndex;
                                    return ( <li key={lesson.id}> <button onClick={() => isUnlocked && onSelectLesson(lesson.id)} disabled={!isUnlocked} className={`w-full text-left p-2 rounded text-sm transition-colors flex items-center gap-2 ${isCurrent ? 'bg-blue-100 text-blue-700 font-medium' : isUnlocked ? 'hover:bg-gray-100' : 'text-gray-400 cursor-not-allowed'}`}> <span className={`w-4 h-4 rounded-full flex-shrink-0 ${isCompleted ? 'bg-blue-500' : isCurrent ? 'bg-blue-500 ring-2 ring-blue-300' : 'border border-gray-300'}`}></span> {lesson.title} </button> </li> );
                                })} </ul>
                            </div>
                        ))}
                    </nav>
                </aside>
            );
        };
        
        const LessonView = ({ lesson, onComplete }) => {
            const isLastLesson = useMemo(() => ALL_LESSONS.findIndex(l => l.id === lesson.id) === ALL_LESSONS.length - 1, [lesson]);
            return (
                <main className="flex-1 p-4 md:p-8 overflow-y-auto flex flex-col">
                    <div className="max-w-4xl mx-auto flex-grow w-full">
                        <h2 className="text-3xl md:text-4xl font-bold mb-6 text-gray-900 border-b pb-4">{lesson.title}</h2>
                        <div className="bg-white p-6 rounded-lg border border-gray-200 mb-6">
                            <h3 className="text-xl font-bold mb-3 text-gray-800">Explanation</h3>
                            <div className="prose text-gray-700 max-w-none">{lesson.explanation.split('\n').map((line, i) => <p key={i}>{line}</p>)}</div>
                        </div>
                        <div className="bg-gray-800 rounded-lg">
                            <div className="flex justify-between items-center px-6 py-3 border-b border-gray-600">
                                <h3 className="text-xl font-bold text-gray-100">Code Example</h3>
                                <CopyButton textToCopy={lesson.codeExample} />
                            </div>
                            <div className="p-6"><pre><code className="font-mono text-sm text-white">{lesson.codeExample}</code></pre></div>
                        </div>
                        
                        <div className="text-right">
                            <button onClick={onComplete} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                                {isLastLesson ? 'Finish Course' : 'Next Lesson →'}
                            </button>
                        </div>
                    </div>
                    <footer className="max-w-4xl mx-auto w-full mt-12 pt-4 border-t text-center text-gray-500 text-sm">
                        <div className="my-8 flex justify-center items-center min-h-[100px]">
                            <div id="container-b31976d08e424f1df16c600bd9425c89"></div>
                        </div>
                        {/* AD CONTAINER REMOVED FROM HERE TO AVOID DUPLICATE IDs */}
                        <p>@ILoveTalk</p>
                        <p>Created by Mr Deepak</p>
                    </footer>
                </main>
            );
        };

        const App = () => {
            const [currentLessonId, setCurrentLessonId] = useState(ALL_LESSONS[0].id);
            const [completedLessons, setCompletedLessons] = useState(new Set());
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [adBlockerDetected, setAdBlockerDetected] = useState(false);
            
            // --- NEW: ROBUST AD BLOCKER DETECTION LOGIC ---
            useEffect(() => {
                if (adBlockerDetected) return; // Don't run checks if already detected.

                const runDetection = () => {
                    // Check 1: The bait element. This is a fast, initial check.
                    const baitElement = document.getElementById('ad-test-container');
                    if (baitElement && baitElement.offsetHeight === 0) {
                        console.warn("Ad Blocker Detected (Bait Method). Blocking content.");
                        setAdBlockerDetected(true);
                        return; // Exit early if detected
                    }

                    // Check 2: The actual ad container. This is the reliable check.
                    // It verifies if the ad script failed to inject content into its container.
                    const adContainer = document.getElementById('container-b31976d08e424f1df16c600bd9425c89');
                    if (adContainer && !adContainer.hasChildNodes() && adContainer.clientHeight === 0) {
                        console.warn("Ad Blocker Detected (Ad Content Method). Blocking content.");
                        setAdBlockerDetected(true);
                    }
                };

                // We run the check after a delay to give ad blockers and ad scripts time to run.
                const detectionTimer = setTimeout(runDetection, 2000);

                // Cleanup function to clear the timer if the component unmounts.
                return () => clearTimeout(detectionTimer);

            }, [currentLessonId]); // Re-run the check every time the lesson changes.

            const currentLesson = useMemo(() => ALL_LESSONS.find(l => l.id === currentLessonId), [currentLessonId]);
            const currentLessonIndex = useMemo(() => ALL_LESSONS.findIndex(l => l.id === currentLessonId), [currentLessonId]);

            const handleSelectLesson = useCallback((lessonId) => { setCurrentLessonId(lessonId); setIsSidebarOpen(false); }, []);
            const handleCompleteLesson = useCallback(() => {
                const newCompleted = new Set(completedLessons).add(currentLessonId); setCompletedLessons(newCompleted);
                const nextLessonIndex = currentLessonIndex + 1;
                if (nextLessonIndex < ALL_LESSONS.length) { setCurrentLessonId(ALL_LESSONS[nextLessonIndex].id); } 
                else { alert("Congratulations! You have completed the entire Python course."); }
            }, [currentLessonId, currentLessonIndex, completedLessons]);
            
            if (adBlockerDetected) {
                return <AdBlockerOverlay />;
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    <Sidebar courseData={COURSE_DATA} completedLessons={completedLessons} currentLessonId={currentLessonId} onSelectLesson={handleSelectLesson} isOpen={isSidebarOpen} onClose={() => setIsSidebarOpen(false)} />
                    <div className="flex flex-col flex-1 h-screen">
                        <Header onMenuClick={() => setIsSidebarOpen(true)} />
                        <LessonView lesson={currentLesson} onComplete={handleCompleteLesson} />
                    </div>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>

</html>
